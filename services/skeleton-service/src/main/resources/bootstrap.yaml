# Application information
info:
  app:
    name: '@project.name@'
  build:
    groupId: '@project.groupId@'
    artifactId: '@project.artifactId@'
    version: '@build.version@'
    environment: development

# Spring properties
spring:
  application:
     name: skeleton

# HTTP server configuration
server:
  port: 8080

# Log level
logging:
  level:
    ROOT: INFO
    org.springframework.cloud.config.client: WARN

# Swagger and neo4j configuration
labs:
  swagger:
    enabled: true
    title: Skeleton Service API
    description: Skeleton Service Api Documentation
  eureka:
    enabled: false
  cache:
    enabled: false

# Spring boot built-in endpoints configuration
endpoints:
  actuator:
    enabled: true
    sensitive: false
  autoconfig:
    enabled: true
    sensitive: false
  beans:
    enabled: true
    sensitive: false
  dump:
    enabled: true
    sensitive: false
  docs:
    enabled: true
    sensitive: false
  env:
    enabled: true
    sensitive: false
  health:
    enabled: true
    sensitive: false
  jmx:
    enabled: true
  info:
    enabled: true
    sensitive: false
  metrics:
    enabled: true
    sensitive: false
  restart:
    enabled: true
    sensitive: false
  shutdown:
    enabled: false
    sensitive: false
  trace:
    enabled: true
    sensitive: false